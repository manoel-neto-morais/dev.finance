<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance$</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <!--MODAL ============================-->
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
                        <small class="help">
                            Use o sinal - (negativo) para despesas e , (virgula) para casas decimais.
                        </small>
                    </div>
                    <div class="input-group">
                        <label for="date" class="sr-only">Data</label>
                        <input type="date" id="date" name="date" placeholder="01/01/2021">
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel">Cancel</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <header>
        <img src="assets/img/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <!--BALANÇO ==============================-->
        <section id="balance">

            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/img/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id="displayIncomes">R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="assets/img/expense.svg" alt="Imagem de Saídas">
                </h3>
                <p id="displayExpensives">R$ 5.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Totais</span>
                    <img src="assets/img/total.svg" alt="Imagem de Totais">
                </h3>
                <p id="displayTotal">R$ 5.000,00</p>
            </div>

        </section>

        <!--TABELA DE TRANSAÇÕES ===========================-->
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="chamaModal()">+ Nova Trasação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>

    </main>
    
    <footer>
        <h3>dev.finance$</h3>
    </footer>
   
<script src="script.js"></script>
</body>

</html>
